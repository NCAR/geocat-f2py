package:
  name: "geocat-f2py"
  version: '2021.02.0'

source:
  git_rev: main
  git_url: https://github.com/NCAR/geocat-f2py.git

build:
  number: 0
  skip: True # [py<35]

requirements:
  host:
    - python
    - pip
    - setuptools
    - {{ compiler('fortran') }}
  run:
    - python
    - {{ compiler('fortran') }}
    - dask
    - liblapack
    - numpy=1.19
    - xarray

test:
  source_files:
    - test
  requires:
    - pytest
  imports:
    - geocat.f2py
  commands:
    - pytest test

about:
  home: https://github.com/NCAR/geocat-f2py
