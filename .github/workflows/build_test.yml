name: build_test
on: push
jobs:
  conda_builds:
    if: "contains(github.event.head_commit.message, 'complete_yapf')"
    name: conda_build_${{ matrix.python-version }}_${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-latest", "macos-latest"]
        python-version: [ "3.6", "3.7", "3.8", "3.9" ]
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.A_KOOTZ_GEOCAT_F2PY_TOKEN }}
      - name: conda_env
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: temp
          python-version: ${{ matrix.python-version }}
          channels: conda-forge, ncar
      - name: build_test
        run: |
          conda env create --file build_envs/enviroment_$(uname).yml
          conda activate geocat_f2py_build
          source build.sh
          pip install .
          pytest
